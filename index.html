<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calcular notas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Média Escolar</h1>

	<h2>Conforme proposto pelo curso da rocketseat, fiz essa calcualdora que nos mostra a media da notas e transforma essa nota do sistema númerico para sistema de notas em caracteres</h2>

	<form>
		<label for="nota1">Matématica:</label>
		<input type="number" id="nota1" name="nota1" required><br>

		<label for="nota2">Inglês:</label>
		<input type="number" id="nota2" name="nota2" required><br>

		<label for="nota3">Português:</label>
		<input type="number" id="nota3" name="nota3" required><br>

		<label for="nota4">Física:</label>
		<input type="number" id="nota4" name="nota4" required><br>

		<input type="submit" value="Calcular Média">
	</form>

	<form>

	<p>Sua média é:</p>
	<input type="number" id="media" name="media" readonly>

	<p>Seu boletim é:</p>
	<input type="string" id="notaletra" name="notaletra" readonly>

	</form>

	<script src="./script.js"></script>

</body>
</html>
